<!DOCTYPE html>
<html>

<head>
    <title>Dan's Word Game</title>
    <meta charset="utf-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    <script href="countries.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="dictionary.js"></script>
    <script async defer src="game.js"></script>

</head>

<body>
<div class="content m-4 center-block">
    <h1>Dan's Word Game</h1>

    <p>Can you figure out the word that fits?</p>

    <h3 id="def1">Definition 1</h3>
    <h3 id="def2">Definition 2</h3>

    <div class="input-group mb-3">
        <input type="text" id="user-answer" class="form-control" placeholder="What's the word?" aria-label="answer" aria-description="submit-answer">
    </div>

    <h3 id="hint-div"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <div class="row">
        <div class="col">
            <button class="btn btn-success" type="button" id="submit-answer">Submit</button>
        </div>
        <div class="col">
            <button class="btn btn-light" type="button" id="hint-btn">Hint</button>
        </div>
        <div class="col">
            <button class="btn btn-dark" type="button" id="play-again-btn">Skip</button>
        </div>
      </div>
    </div>
    
    
    

    

    <div id="history"></div>
</div>

<div class="col-md-4">
    <p>Check out the code <a href=https://github.com/dandemarco/wordgame>on GitHub.</a></p>
</div>

</body>

</html>
